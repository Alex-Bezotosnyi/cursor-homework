<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Star Wars API</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="logo">
            <img class="image__logo" src="image/logo.png" alt="logo">
        </div>
        <h1>Homework #13 - Робота з сервером</h1>
    </div>
    <nav>
        <div class="nav-items">
            <h3>Фільми та персонажі
                <div id="btn">
                    <button id="people-next" type="button">Отримати інформацію</button>
                    <button id="wookiee" type="button"><img class="wookiee-button" src="image/wookiee.svg"></img>Wookiee
                    </button>
                </div>
            </h3>
            <div class="nav-items-form">
                <form class="nav-items-form">
                    <h5>Спочатку виберіть фільм та нажміть "Отримати інформацію":</h5>
                    <div>
                        <select id="chooseFilm" class="choose__film_item">
                            <option hidden></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="nav-items">
            <h3>Планети
                <div class="nav__planets">
                    <button id="planets-next" type="button">Отримати інформацію >></button>
                </div>
            </h3>
        </div>
    </nav>
    <main>
        <div id="main-main" class="main"></div>
    </main>
</div>
<footer class="footer">
    <div class="footer__section_image">
        <img class="footer__section_item" src="image/footer-image.png" alt="footer">
    </div>
    <div class="footer__section_info">
        <h1 class="footer__section_info_item">STAR WARS API</h1>
    </div>
</footer>
<script src="script/script.js">
</script>
</body>
</html>
